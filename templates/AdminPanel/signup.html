{% load static %}
<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create User | Vicgo</title>

    <link href="{% static 'assets/vendor/bootstrap4/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/auth.css' %}" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <div class="auth-content">
            <div class="card">
                <div class="card-body text-center">
                    <h6 class="mb-4 text-muted">Create a new User</h6>

                    {% for message in messages %}
                    <h5 style="color: red;">{{message}}</h5>
                    {% endfor %}
                   
                    <form action="" method="POST">
                        {% csrf_token %}
                         <div class="form-group">
                            <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
                        </div>
                         <div class="form-group">
                            <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="mobileNo" placeholder="Mobile Number" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password1" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password2" placeholder="Confirm password" required>
                        </div>
                        <button class="btn btn-primary shadow-2 mb-4">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'assets/vendor/jquery3/jquery.min.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap4/js/bootstrap.min.js' %}"></script>

</body>
</html>
